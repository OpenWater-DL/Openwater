                <div class="post-describe">
                    <p>
                        此项目是为VFLighting照明公司进行的官网概念设计。在沟通中，我们感受到了品牌经营者自身的“光”。所以在此设计案中，把它影射到“星系”的概念上：就像我们的行星围绕并享受着太阳的光源，VF所有事物都围绕着最核心的“光源”，持续转动，发光发热；而无论是抽象的品牌，还是具象的产品，都以其优秀的质量，产生自己的引力场。
        
                    </p>
