        <div class="post-describe">
            <p>
                课题项目,输出的载体是“纪念邮册”。干支符号与悠久的华夏历史世界观的联结，既让我感到有趣，同时又感到十分难以识读。于是抱着“想理解”的心态，用现代的设计语言去尝试梳理了这套体系的“规则”。
